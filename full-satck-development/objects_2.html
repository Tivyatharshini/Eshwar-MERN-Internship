<html>
    <body>
        <script>

            let obj1={"name":"sam","age":20,"sport":"Foot Ball"}

            console.log(obj1)

            console.log(obj1.name)
            console.log(obj1["name"])


            //modifying the objects value
            obj1.name="Divi"

            
            console.log(obj1.name)
            console.log(obj1["name"])

            //adding new key
            obj1.color="Black"


            
            console.log(obj1)
            console.log(obj1.color)

            for(let key in obj1){
                console.log("keys"+key)

            }


            console.log("object methods")

            console.log(Object.keys(obj1))
            console.log(Object.values(obj1))
            console.log(Object.entries(obj1))

        </script>
        </body>
        </html>
