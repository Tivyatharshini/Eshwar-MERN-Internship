<html>
    <body>
        
        <script>
            var nums=[]
            
            var size=parseInt(prompt("Enter the size of array"));

            for(let i=0;i<size;i++){
                nums[i]=parseInt(prompt("Enter the value: "))
            }
            
            var flag=0;
            var temp=0;

    

            alert("The nums array elements are: "+nums) 
            
            for(let i=0;i<size;i++){
                var sum=0;
                if(nums[i]===2){
                    temp=1;
                    alert("There Exist Even Prime number!")
                }
                for(let j=1;j<nums[i];j++){
                    if(nums[i]%j===0){
                        sum+=j;
                    }
                }
                if(sum===nums[i]){
                    flag=1;
                    alert(nums[i]+" is a Perfect Number");
                }
            }
            if(flag===0){
                alert("There is No Perfect Number Exist!")
            }
            if(temp===0){
                alert("There is No Even Prime Number Exist")
            }

            


        </script>
        </body>
    </html>
