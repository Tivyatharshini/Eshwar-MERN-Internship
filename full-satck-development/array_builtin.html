<html>
    <body>
        <script>
            var arr=[1,2,3,4]


            alert(arr)

            //add elem at last we use push() func it can take more than one value 
            arr.push(34,5,6,23,67)

            alert(arr)

            var temp=arr.slice(3,7)
            alert(temp)

            //delete elem from last we use pop() func ,it doesnt take nay paramater

            arr.pop()

            alert(arr)

            //to insert element at first we use unshift() method,it can take more than one parameter
            arr.unshift(22,45,6,8,90,100)

            alert(arr)

            arr.splice(1,2,99)
            alert(arr)

           

            //to delete ele from beggining we use shift() method,it doesnt take nay value if we didnt mention any index it will delete frist element
            arr.shift()

            alert(arr)
        </script>
        </body>
    </html>
